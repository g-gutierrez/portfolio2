<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <!-- We need the following responsive meta tag to ensure things scale correctly across varying

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Portfolio</title>

  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>  
<!-- ################## Under Grid Start ################# -->
  <div class='under-port-container'>

<!-- A -->
      <div class='under-items medium'>

<!-- A  -->
      <div class='item medium'>
        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
          <defs>
            <clipPath id='clip-0'>
              <circle cx='0' cy='0' fill='#000' r='150px'></circle>
            </clipPath>
          </defs>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
            about
          </text>
          <g clip-path='url(#clip-0)'>
            <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' href='./assets/images/profile.jpg'></image>
          </g>
        </svg>
      </div>

<!-- B  -->
      <div class='item wide'>
        <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>

            </clipPath>

            project 1
          </text>
          <text class='svg-text' dy='.3em' x='50%' y='50%'>
            project 1
          </text>
          <g clip-path='url(#clip-1)'>
            <a href="https://xicano619.github.io/Project-B/">
              <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' href='./assets/images/project1.png'></image>
            </a>

        </svg>
      </div>
